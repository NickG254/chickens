<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms</title>
  </head>
  <body>
    <h1>Forms</h1>

    <form action="/styles">
      <div>
        <button>please do not submit the form in the middle</button>
      </div>
      <label for="username">Enter Username</label>
      <input type="text" placeholder="username" required />
      <div>
        <div>
          <label for="age">Select Age</label>
          <select name="age" id="age">
            <option value="below 18">below 18</option>
            <option value="above 18">above 18</option>
          </select>
          <div>
            <label for="IQ">IQ level. <sup>0</sup></label>
            <input type="range" id="IQ" min="10" max="200" name IQ level />
            <label><sup>200</sup></label>
          </div>
        </div>
        <label type="password">Enter Password</label>
        <input
          type="password"
          placeholder="password"
          minlength="6"
          maxlength="10"
        />
      </div>
      <button><a href="output.html"></a>SUBMIT</button>
      <div>
        <label type="number">Enter Random Number</label>
        <input type="number" placeholder="random number" />
      </div>

      <input type="color" placeholder="favorite color" />
      <!--placeholder shows the type of input required-->
      <!--label highlights and is outside the input area-->
      <button>Submit</button>
    </form>
    <hr />
    <button>Not inside form</button>
    <form action="https://www.reddit.com/search">
      <input type="text" name="q" />
      <button>Go to Reddit</button>
    </form>
    <form action="https://youtube.com/results">
      <input type="text" name="search_query" />
      <button>Search Youtube</button>
    </form>
    <h2>More Inputs</h2>
    <form action="/birds">
      <input type="checkbox" name="agree to" id="agree" />
      <label for="agree">I agree to everything</label>
    </form>
  </body>
</html>
